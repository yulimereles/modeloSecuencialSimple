<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            color-scheme: light dark;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Ejemplo tfjs</title>
</head>

<body>

    <div class="container my-2">
        <section class="d-flex align-items-center gap-2">
            <button id="aprender" class="btn btn-outline-primary">Entrenar</button>
            <div id="is-training" class="visually-hidden">
                <span class="spinner-border  spinner-border-sm text-info "></span>
                <span>Entrenando...</span>
            </div>
            <span class="visually-hidden" id="text-train-success">Entrenamiento completado con éxito,  el modelo ya esta listo para ser utilizado.</span>
        </section>
        <section id="predecir-section" class="my-2 d-flex gap-2 visually-hidden">
            <button class="btn btn-outline-success" id="predecir">Predecir</button>
            <input id="input" type="number" class="form-control" placeholder="Ingresa un valor numérico">

        </section>
        <p id="output-text"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="./index.js"></script>
</body>

</html>
